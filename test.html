<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:3000/api/static/payment-button.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="iss-payment-button">
    </div>
    <script type="module">
        document.addEventListener('DOMContentLoaded',()=>{
            new IssPaymentButton({
      setting: {
          code: 'testCode',
          authorization: 'testAuthorization',
          secretKey: 'testSecretKey',
          simetricKey: 'testSimetricKey'
      },
      reference_id: 'testReferenceId',
      module: 'COLLECTION',
      currency: 'USD',
      total_amount: 100.00,
      items: [
          {
              id: 'item1',
              name: 'Test Item 1',
              quantity: 1,
              price: 50.00
          },
          {
              id: 'item2',
              name: 'Test Item 2',
              quantity: 1,
              price: 50.00
          }
      ],
      installmentCredit: [
          {
              installmentNumber: 1,
              amount: 50.00
          },
          {
              installmentNumber: 2,
              amount: 50.00
          }
      ],
      buyer: {
          id: 'buyer1',
          name: 'John Doe',
          email: 'john.doe@example.com'
      },
      shipping_address: {
          street: '123 Test St',
          city: 'Test City',
          state: 'Test State',
          zip: '12345',
          country: 'Test Country'
      },
      redirect_url: 'https://example.com/redirect',
      clientIp: '192.168.1.1',
      description: 'Test transaction description'
  });
            
        })
      </script>
</body>
</html>
